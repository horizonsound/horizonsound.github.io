<section class="playlist-section">
  <h2 class="section-header">YouTube Playlists</h2>

  {% assign playlists_public = include.items | where: "videostatus", "Public" %}

  <div class="tile-grid">
    {% for p in playlists_public %}
      <a class="tile" href="{{ p.youtube_url }}" target="_blank">
        <img src="{{ p.image }}" alt="{{ p.title }}">
        <h3 class="tile-title">{{ p.title }}</h3>
      </a>
    {% endfor %}
  </div>
</section>
